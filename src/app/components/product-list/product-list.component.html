<div class="container">
  <h2>IT Products</h2>
  <button
    (click)="router.navigate(['/products/new'])"
    class="btn btn-primary mb-3"
  >
    Add New Product
  </button>

  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>
          <button
            (click)="router.navigate(['/products', product.id])"
            class="btn btn-info me-2"
          >
            View
          </button>
          <button
            (click)="router.navigate(['/products', product.id, 'edit'])"
            class="btn btn-warning me-2"
          >
            Edit
          </button>
          <button (click)="deleteProduct(product.id)" class="btn btn-danger">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
