<div class="container">
  <h2>{{ isEditMode ? "Edit" : "Add" }} Product</h2>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        formControlName="name"
        />
    </div>

    @if (productForm.get('data')?.value) {
      @for (item of productForm.get('data')?.value | keyvalue; track item) {
        <div>
          <div class="mb-3">
            <label for="name" class="form-label">{{ item.key }}</label>
            <input type="text" class="form-control" [value]="item.value" />
          </div>
        </div>
      }
    }

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!productForm.valid"
      >
      {{ isEditMode ? "Update" : "Create" }} Product
    </button>
    <button
      type="button"
      class="btn btn-secondary ms-2"
      (click)="router.navigate(['/products'])"
      >
      Cancel
    </button>
  </form>
</div>
