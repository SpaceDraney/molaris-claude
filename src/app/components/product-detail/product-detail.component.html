<div class="container" *ngIf="product">
  <h2>Product Details</h2>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text"><strong>Category:</strong> {{ product.category }}</p>
      <p class="card-text">
        <strong>Price:</strong> {{ product.price | currency }}
      </p>
      <p class="card-text">
        <strong>Description:</strong> {{ product.description }}
      </p>
    </div>
  </div>

  <div class="mt-3">
    <button
      (click)="router.navigate(['/products', product.id, 'edit'])"
      class="btn btn-warning me-2"
    >
      Edit
    </button>
    <button (click)="deleteProduct()" class="btn btn-danger me-2">
      Delete
    </button>
    <button (click)="router.navigate(['/products'])" class="btn btn-secondary">
      Back to List
    </button>
  </div>
</div>
